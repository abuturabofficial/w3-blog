baseurl: https://sajidmahmood.com/
languageCode: en-us
theme: ["hugo-admonitions", "hugo-theme-stack"]
title: Sajid Mahmood
copyright: Sajid Mahmood

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

frontmatter:
  ignoreKeys: ["imageNameKey"]

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Sajid Mahmood
        weight: 800

pagination:
    pagerSize: 10

permalinks:
    post: /p/:filename/
    page: /:slug/

# params:
#     commens: true

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2022
        customText: Licensed under CC BY 4.0

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 PKT

    sidebar:
        emoji: ðŸ‡µðŸ‡°
        subtitle: "Plug In. Geek Out."
        avatar:
            enabled: true
            local: true
            src: img/avatar.webp

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY 4.0
    comments:
        enabled: true
        provider: giscus

        giscus:
            repo: abuturabofficial/w3-blog
            repoID: R_kgDONFjljw
            category: General
            categoryID: DIC_kwDONFjlj84ClSb3
            mapping: title
            lightTheme: light
            darkTheme: dark_dimmed
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site: abuturabofcl

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: img/opengraph.png

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:

        - identifier: wiki
          name: My Notes Wiki
          url: https://wiki.sajidmahmood.com
          params:
              icon: book

        - identifier: github
          name: GitHub
          url: https://github.com/abuturabofficial
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter/X
          url: https://x.com/abuturabofcl
          params:
              icon: brand-x

        - identifier: linkedin
          name: LinkedIn
          url: https://www.linkedin.com/in/abuturabofficial
          params:
              icon: brand-linkedin

        - identifier: mastodon
          name: Mastodon
          url: https://mastodon.social/@abuturab
          params:
              icon: brand-mastodon

        - identifier: email
          name: Email Address
          url: mailto:thesajid@proton.me
          params:
              icon: mail

        - identifier: rss
          name: RSS Feed
          url: /index.xml
          params:
              icon: rss

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
